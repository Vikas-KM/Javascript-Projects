<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="messagePassing.css" />
    <title>Message Passing</title>
  </head>
  <body>
    <div class="container">
      <div id="main-area">
        <h4>Enter the Message to be passed</h4>
        <form>
          <input type="text" id="messageText" />
          <button type="button" id="submitBtn">Submit</button>
        </form>
        <h4 id="feedback">Empty string entered!!!</h4>
        <h4>Your Entered Message is</h4>
        <h4 id="messageVal">Hello World</h4>
      </div>
    </div>
  </body>
  <script src="messagePassing.js"></script>
</html>
