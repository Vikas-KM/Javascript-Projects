<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Filter Items</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar">
        <div class="navbar-items">
          <a class="filter-btn" data-filter="all" href="#">All</a>
          <a class="filter-btn" data-filter="cakes" href="#">Cakes</a>
          <a class="filter-btn" data-filter="cupcakes" href="#">CupCakes</a>
          <a class="filter-btn" data-filter="doughnuts" href="#">DoughNuts</a>
          <a class="filter-btn" data-filter="sweets" href="#">Sweets</a>
        </div>

        <div class="search-form">
          <form>
            <input
              type="text"
              placeholder="search..."
              name="search"
              id="search-item"
            />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </nav>

      <div class="images-area">
        <div class="all cakes">
          <img src="images/cake-1.jpeg" alt="cakes" />
        </div>
        <div class="all cakes">
          <img src="images/cake-2.jpeg" alt="cakes" />
        </div>
        <div class="all cakes">
          <img src="images/cake-3.jpeg" alt="cakes" />
        </div>
        <div class="all cupcakes">
          <img src="images/cupcake-1.jpeg" alt="cupcakes" />
        </div>
        <div class="all cupcakes">
          <img src="images/cupcake-2.jpeg" alt="cupcakes" />
        </div>
        <div class="all cupcakes">
          <img src="images/cupcake-3.jpeg" alt="cupcakes" />
        </div>
        <div class="all doughnuts">
          <img src="images/doughnut-1.jpeg" alt="doughnuts" />
        </div>
        <div class="all doughnuts">
          <img src="images/doughnut-2.jpeg" alt="doughnuts" />
        </div>
        <div class="all doughnuts">
          <img src="images/doughnut-3.jpeg" alt="doughnuts" />
        </div>
        <div class="all sweets">
          <img src="images/sweets-1.jpeg" alt="sweets" />
        </div>
        <div class="all sweets">
          <img src="images/sweets-2.jpeg" alt="sweets" />
        </div>
        <div class="all sweets">
          <img src="images/sweets-3.jpeg" alt="sweets" />
        </div>
      </div>
    </div>
  </body>
  <script src="filterItems.js"></script>
</html>
